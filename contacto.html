<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>
    <title>RollingGames</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_myJHkZBRbCTc0LA0oqMW1");
        })();
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-5">
            <div class="container">
                <a class="navbar-brand" href="index.html">RollingGames</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">Registro</a>
                        </li>
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ModalLogin">
                            Iniciar sesion
                          </button>
                        <li class="nav-item " id="Admin">
                            <a class="nav-link" href="admin.html">Admin</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="my-5 text-light">
            <h3 class="text-center my-2">多Tenes una consulta? Escribinos ! </h3>
            <article class="row">
                <div class="col-sm-12 col-md-4">
                </div>
                <div class="col-sm-12 col-md-4">
                    <form id="formContacto" onsubmit="validarContacto(event)">
                        <div class="form-group mt-3">
                            <label class="mb-3">Nombre y apellido</label>
                            <input type="text" placeholder="Ingrese su nombre y apellido" class="form-control" id="nombreYapellido" onblur="nombreContacto(this)" required>
                        </div>
                        <div class="form-group mt-3">
                            <label class="mb-3">Email</label>
                            <input type="email" placeholder="Ingresar Email" class="form-control" id="emailContacto" onblur="mailContacto(this)" required>
                        </div>
                        <div class="mt-3">
                            <label class="form-label text-light">Ingrese su consulta</label>
                            <textarea name="" id="consulta" class="form-control" placeholder="Ingrese su consulta" onblur="consultaContacto(this)" onkeyup="contadorCaracteres(this)"></textarea>
                            <small id="caracteres">Debe ingresar una consulta de al menos 20 caracteres: </small>
                        </div>
                        <button class="btn btn-danger my-5 w-100" type="submit">Enviar</button>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <!--Modal Login-->
    <div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="ModalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLoginLabel">Inicio de sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com">
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputPassword1">Contrase単a</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a">
                        </div>
                        <div class="mb-3">
                            <a href="registro.html" class="small">多No tienes cuenta? Registrate !</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Iniciar sesion</button>
                    <button type="button" class="btn btn-primary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark py-5 mt-5">
        <section class="container text-light">
            <div class="row">
                <div class="col-sm-12 col-md-5 mb-4">
                    <h5>RollingGames</h5>
                </div>
                <div class="col-sm-12 col-md-5 mb-4">
                    <h6>Todos los derechos reservado</h6>
                </div>
                <div class="col-sm-12 col-md-2 mb-4">
                    <a href="contacto.html" class="text-light">Contacto</a>
                </div>
            </div>
        </section>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/validaciones.js"></script>
</body>

</html>
